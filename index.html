<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWARG | Secure Vault</title>
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a0a0f">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* ===== VARIABLES ===== */
        :root {
            /* Colors - Deep Space Theme */
            --bg-primary: #0a0a0f;
            --bg-secondary: #111118;
            --bg-tertiary: #1a1a24;
            --surface: rgba(255, 255, 255, 0.05);
            --surface-hover: rgba(255, 255, 255, 0.08);
            
            /* Accent Colors */
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-cyan: #06b6d4;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-yellow: #f59e0b;
            
            /* Text Colors */
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-tertiary: #71717a;
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            --gradient-cyan: linear-gradient(135deg, var(--accent-cyan), #0ea5e9);
            
            /* Shadows */
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.5);
            
            /* Borders */
            --border-light: rgba(255, 255, 255, 0.1);
            --border-medium: rgba(255, 255, 255, 0.15);
            
            /* Animation */
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
        }
        
        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* ===== ANIMATED BACKGROUND ===== */
        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite alternate;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .particle {
            position: absolute;
            background: var(--accent-cyan);
            border-radius: 50%;
            filter: blur(4px);
            animation: float var(--duration) infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* ===== MAIN LAYOUT ===== */
        .app-container {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            padding: 24px;
            position: relative;
        }
        
        /* ===== HEADER ===== */
        .app-header {
            text-align: center;
            padding: 32px 0 40px;
            position: relative;
        }
        
        .logo-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, var(--accent-blue) 0%, transparent 70%);
            filter: blur(40px);
            opacity: 0.3;
            z-index: -1;
        }
        
        .logo-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 56px;
            font-weight: 700;
            letter-spacing: -1px;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.95) 0%, 
                rgba(255, 255, 255, 0.8) 50%, 
                rgba(255, 255, 255, 0.95) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 30px rgba(59, 130, 246, 0.4);
            line-height: 1;
        }
        
        .creator-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-light);
            border-radius: 24px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-top: 12px;
            backdrop-filter: blur(10px);
        }
        
        .verified-icon {
            color: var(--accent-blue);
            font-size: 16px;
        }
        
        /* ===== MAIN CARD ===== */
        .main-card {
            background: var(--bg-secondary);
            border-radius: 24px;
            padding: 32px;
            border: 1px solid var(--border-medium);
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(20px);
            margin-bottom: 24px;
            transition: transform var(--transition-normal);
        }
        
        .main-card:hover {
            transform: translateY(-2px);
        }
        
        /* ===== SECTION HEADERS ===== */
        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .section-icon {
            width: 48px;
            height: 48px;
            background: var(--gradient-primary);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            flex-shrink: 0;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .section-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 4px;
        }
        
        /* ===== INPUT STYLES ===== */
        .input-group {
            margin-bottom: 24px;
        }
        
        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
            padding-left: 4px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .password-input {
            width: 100%;
            padding: 18px 52px 18px 20px;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-light);
            border-radius: 16px;
            font-size: 16px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            transition: all var(--transition-fast);
            outline: none;
        }
        
        .password-input:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }
        
        .input-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            cursor: pointer;
            transition: color var(--transition-fast);
            background: none;
            border: none;
            font-size: 18px;
            padding: 8px;
        }
        
        .input-icon:hover {
            color: var(--accent-blue);
        }
        
        /* ===== TAB NAVIGATION ===== */
        .tab-container {
            margin: 32px 0;
        }
        
        .tab-buttons {
            display: flex;
            background: var(--bg-tertiary);
            border-radius: 16px;
            padding: 6px;
            border: 1px solid var(--border-light);
        }
        
        .tab-button {
            flex: 1;
            padding: 16px;
            background: none;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .tab-button.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-sm);
        }
        
        /* ===== TEXT AREAS ===== */
        .text-area-container {
            margin-bottom: 24px;
        }
        
        .text-area {
            width: 100%;
            min-height: 160px;
            padding: 20px;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-light);
            border-radius: 16px;
            font-size: 16px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            resize: vertical;
            transition: all var(--transition-fast);
            outline: none;
            line-height: 1.6;
        }
        
        .text-area:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }
        
        /* ===== OUTPUT DISPLAY ===== */
        .output-container {
            margin: 24px 0;
            position: relative;
        }
        
        .output-display {
            min-height: 160px;
            padding: 20px;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-light);
            border-radius: 16px;
            font-size: 14px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            word-break: break-all;
            overflow-wrap: break-word;
            white-space: pre-wrap;
            line-height: 1.6;
        }
        
        .output-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--text-tertiary);
            font-size: 14px;
            pointer-events: none;
        }
        
        .placeholder-icon {
            font-size: 32px;
            margin-bottom: 12px;
            color: var(--text-tertiary);
        }
        
        /* ===== ACTION BUTTONS ===== */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin: 32px 0;
        }
        
        .action-button {
            padding: 18px 24px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }
        
        .action-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent);
            transition: left 0.6s;
        }
        
        .action-button:hover::after {
            left: 100%;
        }
        
        .primary-button {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
        }
        
        .primary-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(59, 130, 246, 0.4);
        }
        
        .secondary-button {
            background: var(--surface);
            color: var(--text-primary);
            border: 1px solid var(--border-medium);
        }
        
        .secondary-button:hover {
            background: var(--surface-hover);
            transform: translateY(-2px);
        }
        
        /* ===== SCANNER ANIMATION ===== */
        .scanner-container {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
        }
        
        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--accent-cyan), 
                transparent);
            box-shadow: 0 0 20px var(--accent-cyan);
            z-index: 10;
            animation: scan 1.5s ease-in-out infinite;
            display: none;
        }
        
        @keyframes scan {
            0% {
                transform: translateY(-10px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100% + 10px));
                opacity: 0;
            }
        }
        
        /* ===== SUCCESS ANIMATION ===== */
        .success-animation {
            text-align: center;
            margin: 32px 0;
            animation: fadeIn 0.5s ease-out;
        }
        
        .checkmark-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            position: relative;
        }
        
        .checkmark-circle {
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .checkmark {
            color: white;
            font-size: 36px;
            animation: checkmark 0.3s ease-out 0.3s both;
        }
        
        @keyframes scaleIn {
            0% { transform: scale(0); }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes checkmark {
            0% { transform: scale(0) rotate(45deg); }
            100% { transform: scale(1) rotate(0); }
        }
        
        /* ===== UNLOCK ANIMATION ===== */
        .unlock-animation {
            text-align: center;
            margin: 32px 0;
        }
        
        .lock-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            position: relative;
        }
        
        .lock-body {
            width: 50px;
            height: 50px;
            background: var(--gradient-primary);
            border-radius: 12px;
            position: absolute;
            top: 15px;
            left: 15px;
        }
        
        .lock-shackle {
            width: 60px;
            height: 30px;
            border: 4px solid var(--accent-blue);
            border-radius: 30px 30px 0 0;
            position: absolute;
            top: 0;
            left: 10px;
            transform-origin: 50% 100%;
            animation: unlock 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        @keyframes unlock {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(45deg); }
            100% { transform: rotate(0deg); }
        }
        
        /* ===== TIMER DISPLAY ===== */
        .timer-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px;
            background: rgba(6, 182, 212, 0.1);
            border-radius: 16px;
            border: 1px solid rgba(6, 182, 212, 0.2);
            margin: 24px 0;
        }
        
        .timer-icon {
            color: var(--accent-cyan);
            font-size: 20px;
        }
        
        .timer-text {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .timer-count {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-cyan);
            font-variant-numeric: tabular-nums;
        }
        
        /* ===== TOAST NOTIFICATIONS ===== */
        .toast-container {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 12px;
            pointer-events: none;
        }
        
        .toast {
            padding: 16px 24px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-medium);
            backdrop-filter: blur(20px);
            animation: slideUp 0.3s ease-out;
            max-width: 400px;
            text-align: center;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* ===== SETTINGS MODAL ===== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: var(--bg-secondary);
            border-radius: 24px;
            padding: 32px;
            max-width: 440px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid var(--border-medium);
            box-shadow: var(--shadow-lg);
            animation: modalIn 0.3s ease-out;
        }
        
        @keyframes modalIn {
            from{
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* ===== SETTING TOGGLES ===== */
        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background: var(--bg-tertiary);
            border-radius: 16px;
            margin-bottom: 16px;
            border: 1px solid var(--border-light);
        }
        
        .setting-info h4 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }
        
        .setting-info p {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .toggle-switch {
            position: relative;
            width: 52px;
            height: 28px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-primary);
            border: 2px solid var(--border-medium);
            transition: .3s;
            border-radius: 34px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background: var(--text-secondary);
            transition: .3s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(24px);
            background: white;
        }
        
        /* ===== LOADING STATES ===== */
        .loading {
            display: inline-flex;
            align-items: center;
            gap: 12px;
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ===== FOOTER ===== */
        .app-footer {
            text-align: center;
            padding: 32px 0;
            color: var(--text-tertiary);
            font-size: 14px;
        }
        
        .security-tag {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: var(--accent-green);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin: 8px;
        }
        
        /* ===== RESPONSIVE ===== */
        @media (max-width: 480px) {
            .app-container {
                padding: 20px;
            }
            
            .main-card {
                padding: 24px;
            }
            
            .logo-text {
                font-size: 48px;
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                padding: 24px;
            }
        }
        
        /* ===== UTILITY CLASSES ===== */
        .hidden {
            display: none !important;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        .text-center {
            text-align: center;
        }
        
        .mt-4 { margin-top: 16px; }
        .mt-8 { margin-top: 32px; }
        .mb-4 { margin-bottom: 16px; }
        .mb-8 { margin-bottom: 32px; }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="space-background" id="space-background"></div>
    
    <!-- App Container -->
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo-container">
                <div class="logo-glow"></div>
                <h1 class="logo-text">SWARG</h1>
            </div>
            
            <div class="creator-badge">
                <span>by Amar Kumar</span>
                <i class="fas fa-check-circle verified-icon"></i>
            </div>
        </header>
        
        <!-- Main Card -->
        <div class="main-card">
            <!-- Password Section -->
            <div class="section-header">
                <div class="section-icon">
                    <i class="fas fa-key"></i>
                </div>
                <div>
                    <h2 class="section-title">Master Password</h2>
                    <p class="section-subtitle">Create a strong password to secure your data</p>
                </div>
            </div>
            
            <div class="input-group">
                <div class="input-wrapper">
                    <input type="password" 
                           id="master-password"
                           class="password-input"
                           placeholder="Enter your master password (min 8 characters)"
                           autocomplete="off">
                    <button type="button" class="input-icon" id="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <!-- Tab Navigation -->
            <div class="tab-container">
                <div class="tab-buttons">
                    <button class="tab-button active" data-tab="lock">
                        <i class="fas fa-lock"></i>
                        Lock Data
                    </button>
                    <button class="tab-button" data-tab="unlock">
                        <i class="fas fa-unlock"></i>
                        Unlock Data
                    </button>
                </div>
            </div>
            
            <!-- Lock Tab -->
            <div id="lock-tab" class="tab-content">
                <div class="text-area-container">
                    <label class="input-label">Data to encrypt</label>
                    <textarea id="text-to-encrypt" 
                              class="text-area"
                              placeholder="Enter sensitive information here..."
