<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWARG | Personal Vault</title>
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Variables for Themes */
        :root {
            /* Dark Theme (Default) */
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-tertiary: #94a3b8;
            --accent-primary: #3b82f6;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --border-color: #475569;
            --card-bg: rgba(30, 41, 59, 0.7);
            --shadow-color: rgba(0, 0, 0, 0.3);
        }
        
        .light-theme {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-tertiary: #64748b;
            --accent-primary: #2563eb;
            --accent-success: #059669;
            --accent-warning: #d97706;
            --accent-danger: #dc2626;
            --border-color: #e2e8f0;
            --card-bg: rgba(255, 255, 255, 0.9);
            --shadow-color: rgba(0, 0, 0, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
        }
        
        /* App Container */
        .app-container {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Header with Strong Branding */
        .app-header {
            padding: 28px 24px 24px;
            text-align: center;
            position: relative;
        }
        
        .brand-container {
            margin-bottom: 20px;
        }
        
        .brand-logo {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 42px;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #3b82f6 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: logoShimmer 3s ease-in-out infinite;
            text-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
        }
        
        @keyframes logoShimmer {
            0%, 100% { background-position: 0% center; }
            50% { background-position: 200% center; }
        }
        
        .brand-subtitle {
            color: var(--text-secondary);
            font-size: 15px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .verified-badge {
            color: #3b82f6;
            font-size: 14px;
        }
        
        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 24px;
            right: 24px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px var(--shadow-color);
        }
        
        .theme-toggle:hover {
            transform: scale(1.05);
        }
        
        .theme-toggle i {
            font-size: 20px;
            color: var(--text-primary);
        }
        
        /* Trust Indicators */
        .trust-indicators {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin: 24px 0;
        }
        
        .trust-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: #10b981;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
        }
        
        /* Main Content */
        .main-content {
            padding: 0 24px 24px;
        }
        
        /* Card */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px var(--shadow-color);
        }
        
        /* Password Input */
        .password-container {
            position: relative;
            margin: 20px 0;
        }
        
        .password-input {
            width: 100%;
            padding: 18px 20px;
            padding-right: 56px;
            border: 2px solid var(--border-color);
            border-radius: 14px;
            font-size: 16px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .password-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .toggle-password:hover {
            background: var(--bg-tertiary);
        }
        
        /* Action Buttons */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 24px 0;
        }
        
        .btn {
            padding: 18px 24px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), #2563eb);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background: var(--bg-tertiary);
            transform: translateY(-1px);
        }
        
        /* Text Areas */
        .text-area {
            width: 100%;
            min-height: 140px;
            padding: 20px;
            border: 2px solid var(--border-color);
            border-radius: 14px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            resize: vertical;
            transition: all 0.3s ease;
            line-height: 1.6;
        }
        
        .text-area:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        /* Output Display */
        .output-display {
            min-height: 140px;
            padding: 20px;
            border: 2px dashed var(--border-color);
            border-radius: 14px;
            background: rgba(59, 130, 246, 0.03);
            margin: 20px 0;
            word-break: break-all;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: var(--text-primary);
            position: relative;
        }
        
        .output-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text-tertiary);
            text-align: center;
            font-size: 14px;
        }
        
        .output-placeholder i {
            font-size: 24px;
            margin-bottom: 12px;
            display: block;
            color: var(--text-tertiary);
        }
        
        /* Tab Navigation */
        .tab-nav {
            display: flex;
            background: var(--bg-secondary);
            border-radius: 14px;
            padding: 6px;
            margin: 24px 0;
            border: 1px solid var(--border-color);
        }
        
        .tab-btn {
            flex: 1;
            padding: 16px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 15px;
        }
        
        .tab-btn.active {
            background: var(--bg-primary);
            color: var(--accent-primary);
            box-shadow: 0 2px 8px var(--shadow-color);
        }
        
        /* Success Animation */
        .success-animation {
            text-align: center;
            margin: 24px 0;
        }
        
        .success-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--accent-success), #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: scaleIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        @keyframes scaleIn {
            0% { transform: scale(0); }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .success-icon i {
            color: white;
            font-size: 28px;
        }
        
        /* Scan Animation */
        .scan-animation {
            position: relative;
            overflow: hidden;
            border-radius: 14px;
        }
        
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                var(--accent-primary) 50%, 
                transparent 100%);
            box-shadow: 0 0 20px var(--accent-primary);
            animation: scan 1.2s ease-in-out;
            display: none;
        }
        
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        
        /* Unlock Animation */
        .unlock-animation {
            text-align: center;
            margin: 20px 0;
        }
        
        .lock-icon {
            width: 64px;
            height: 64px;
            position: relative;
            margin: 0 auto 20px;
        }
        
        .lock-body {
            width: 40px;
            height: 40px;
            background: var(--accent-primary);
            border-radius: 8px;
            position: absolute;
            top: 12px;
            left: 12px;
        }
        
        .lock-shackle {
            width: 48px;
            height: 24px;
            border: 4px solid var(--accent-primary);
            border-radius: 24px 24px 0 0;
            position: absolute;
            top: 0;
            left: 8px;
            transform-origin: 50% 100%;
            animation: unlockShackle 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        @keyframes unlockShackle {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(45deg); }
            100% { transform: rotate(0deg); }
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 8px 32px var(--shadow-color);
            z-index: 1000;
            animation: slideUp 0.3s ease-out;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            max-width: 90%;
            text-align: center;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        /* Settings Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal-content {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 32px;
            max-width: 440px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 64px rgba(0, 0, 0, 0.3);
        }
        
        /* Setting Toggle */
        .setting-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            margin-bottom: 16px;
            border: 1px solid var(--border-color);
        }
        
        .toggle-switch {
            position: relative;
            width: 52px;
            height: 28px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #475569;
            transition: .4s;
            border-radius: 34px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: var(--accent-primary);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }
        
        /* Auto-lock Timer */
        .timer-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .timer-display i {
            color: var(--accent-primary);
            font-size: 20px;
        }
        
        /* Loading State */
        .loading {
            display: inline-flex;
            align-items: center;
            gap: 12px;
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Utility Classes */
        .hidden {
            display: none !important;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .app-container {
                border-radius: 0;
            }
            
            .main-content {
                padding: 0 20px 20px;
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }
            
            .brand-logo {
                font-size: 36px;
            }
        }
        
        /* Typing Sound Effect Indicator */
        .typing-indicator {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: var(--bg-secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 12px var(--shadow-color);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .typing-indicator.active {
            opacity: 1;
        }
        
        .typing-indicator i {
            color: var(--accent-primary);
            font-size: 18px;
        }
    </style>
</head>
<body class="dark-theme">
    <!-- App Container -->
    <div class="app-container">
        <!-- Header with Strong Branding -->
        <header class="app-header">
            <!-- Theme Toggle -->
            <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                <i class="fas fa-moon"></i
