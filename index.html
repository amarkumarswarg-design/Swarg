<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swarg | Cipher Matrix</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap');

        :root {
            --matrix-glow: #00f2ff;
            --matrix-dark: #05080a;
            --wa-green: #25D366;
            --premium-gold: #c5a059;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--matrix-dark);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ---------------------------------------------------------------------
           PREMIUM ANIMATED BACKGROUND
        --------------------------------------------------------------------- */
        .bg-gradient-animate {
            background: radial-gradient(circle at 50% 50%, #0a192f 0%, #05080a 100%);
            position: fixed;
            inset: 0;
            z-index: -1;
        }

        .matrix-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        /* ---------------------------------------------------------------------
           HEADER STYLING
        --------------------------------------------------------------------- */
        .swarg-logo {
            font-size: 8rem;
            font-weight: 900;
            letter-spacing: -5px;
            background: linear-gradient(to bottom, #ffffff 30%, #444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
            font-style: italic;
        }

        .owner-tag {
            font-size: 14px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 12px;
            color: var(--premium-gold);
            margin-top: -20px;
            opacity: 0.8;
        }

        /* ---------------------------------------------------------------------
           TAB INTERFACE
        --------------------------------------------------------------------- */
        .tab-btn {
            position: relative;
            padding: 15px 40px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #666;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-bottom: 2px solid #111;
        }
        .tab-btn.active {
            color: var(--matrix-glow);
            border-bottom: 2px solid var(--matrix-glow);
        }
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--matrix-glow);
            filter: blur(8px);
        }

        .tab-content { display: none; }
        .active-view { 
            display: block; 
            animation: matrixEnter 0.6s ease-out; 
        }
        @keyframes matrixEnter {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* ---------------------------------------------------------------------
           GLASSMORPHIC CARDS
        --------------------------------------------------------------------- */
        .premium-glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .input-matrix {
            background: rgba(0,0,0,0.3);
            border: 1px solid #1a1a1a;
            border-radius: 20px;
            color: var(--matrix-glow);
            font-family: 'JetBrains Mono', monospace;
            resize: none;
            transition: all 0.3s;
        }
        .input-matrix:focus {
            border-color: var(--matrix-glow);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
            outline: none;
        }

        .action-btn {
            background: linear-gradient(135deg, #00f2ff 0%, #0066ff 100%);
            color: #000;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 242, 255, 0.3);
            transition: all 0.3s;
        }
        .action-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 242, 255, 0.5);
            filter: brightness(1.1);
        }

        .output-box {
            background: rgba(0, 242, 255, 0.05);
            border: 1px dashed var(--matrix-glow);
            color: var(--matrix-glow);
            word-break: break-all;
        }

        .footer-text {
            color: #333;
            font-size: 10px;
            font-weight: 800;
            letter-spacing: 5px;
            text-transform: uppercase;
        }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="bg-gradient-animate"></div>
    <div class="matrix-lines"></div>

    <div class="max-w-5xl mx-auto">
        
        <header class="text-center mb-16 fade-in">
            <h1 class="swarg-logo">Swarg</h1>
            <p class="owner-tag">Amar Kumar</p>
            <div class="mt-8 inline-block px-6 py-2 bg-white/5 rounded-full border border-white/10">
                <span class="text-[10px] font-black tracking-[0.4em] text-blue-400 uppercase">Neural Cipher Engine V2.0</span>
            </div>
        </header>

        <main class="premium-glass p-6 md:p-12">
            
            <nav class="flex justify-center mb-12 border-b border-white/5">
                <button onclick="toggleTab('encode', this)" class="tab-btn active" id="default-tab">
                    <i class="fas fa-lock-open mr-2 opacity-50"></i>ENCODE CORE
                </button>
                <button onclick="toggleTab('decode', this)" class="tab-btn">
                    <i class="fas fa-key mr-2 opacity-50"></i>DECODE ORACLE
                </button>
            </nav>

            <div id="tab-encode" class="tab-content active-view space-y-8">
                <div class="grid md:grid-cols-2 gap-10">
                    <div class="space-y-4">
                        <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-2">Human Message</label>
                        <textarea id="human-text" placeholder="Type your secret message here..." class="w-full h-64 p-6 input-matrix"></textarea>
                    </div>
                    <div class="space-y-4">
                        <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-2">Celestial Code</label>
                        <div id="cipher-output" class="w-full h-64 p-6 input-matrix output-box overflow-y-auto no-scrollbar font-bold text-xl">
                            </div>
                    </div>
                </div>
                <div class="flex flex-col md:flex-row gap-4">
                    <button onclick="generateMatrixCode()" class="action-btn flex-1">
                        <i class="fas fa-microchip mr-3"></i>Generate Secret Code
                    </button>
                    <button onclick="copyCode()" class="bg-white/5 text-white px-10 py-5 rounded-2xl font-bold hover:bg-white/10 transition border border-white/10 active:scale-95">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>

            <div id="tab-decode" class="tab-content space-y-8">
                <div class="grid md:grid-cols-2 gap-10">
                    <div class="space-y-4">
                        <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-2">Matrix Symbols</label>
                        <textarea id="matrix-code-input" placeholder="Paste the secret symbols here..." class="w-full h-64 p-6 input-matrix"></textarea>
                    </div>
                    <div class="space-y-4">
                        <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-2">Revealed Truth</label>
                        <div id="truth-output" class="w-full h-64 p-6 input-matrix output-box border-emerald-500/30 text-emerald-400 overflow-y-auto no-scrollbar font-bold text-xl uppercase tracking-tighter">
                            </div>
                    </div>
                </div>
                <button onclick="revealDivineTruth()" class="action-btn w-full !from-emerald-400 !to-blue-500 shadow-emerald-500/20">
                    <i class="fas fa-eye mr-3"></i>Reveal Hidden Truth
                </button>
            </div>

        </main>

        <footer class="mt-20 text-center space-y-4">
            <p class="footer-text">Encrypted by Swarg Neural Systems &copy; 2026</p>
            <div class="flex justify-center space-x-6 text-slate-700">
                <i class="fas fa-shield-halved"></i>
                <i class="fas fa-fingerprint"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </footer>

    </div>

    <script>
        /**
         * SWARG CIPHER ENGINE V2.0
         * Logic: Symbol Mapping Algorithm
         */

        // MASTER MATRIX MAP (Amar's Secret Mapping)
        const MATRIX_MAP = {
            'a': '£', 'b': '∆', 'c': '∑', 'd': '∏', 'e': '§', 'f': '∞', 'g': 'µ', 'h': '†', 'i': '‡',
            'j': 'Ω', 'k': '≈', 'l': '≠', 'm': '≤', 'n': '≥', 'o': '√', 'p': '∂', 'q': 'ƒ', 'r': '∫',
            's': '◊', 't': 'π', 'u': '±', 'v': '⊕', 'w': '⊗', 'x': '⊘', 'y': '⊙', 'z': '⊚',
            ' ': '-', '0': '⓪', '1': '①', '2': '②', '3': '③', '4': '④', '5': '⑤', '6': '⑥', '7': '⑦', '8': '⑧', '9': '⑨',
            '.': '•', '?': '¿', '!': '¡', ',': '¬'
        };

        const REVERSE_MAP = Object.fromEntries(Object.entries(MATRIX_MAP).map(([k, v]) => [v, k]));

        // TAB SWITCHER
        function toggleTab(tab, btn) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active-view'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById('tab-' + tab).classList.add('active-view');
            btn.classList.add('active');
        }

        // ENCODE LOGIC
        function generateMatrixCode() {
            const input = document.getElementById('human-text').value.toLowerCase();
            let result = "";
            
            for(let char of input) {
                result += MATRIX_MAP[char] || char;
            }
            
            const out = document.getElementById('cipher-output');
            out.innerText = result;
            
            // Add a little matrix sparkle effect
            out.style.opacity = "0.5";
            setTimeout(() => out.style.opacity = "1", 100);
        }

        // DECODE LOGIC
        function revealDivineTruth() {
            const input = document.getElementById('matrix-code-input').value.trim();
            let result = "";
            
            // Symbol by symbol decoding
            for(let char of input) {
                result += REVERSE_MAP[char] || char;
            }
            
            const out = document.getElementById('truth-output');
            out.innerText = result;
            
            // Success sound simulation
            console.log("Matrix Truth Revealed.");
        }

        // CLIPBOARD
        function copyCode() {
            const text = document.getElementById('cipher-output').innerText;
            if(!text) return;
            navigator.clipboard.writeText(text);
            alert("Matrix Code Copied to Subconscious.");
        }

        // INITIALIZE BUFFER
        console.log("Swarg Cipher System: Online.");
        console.log("Systems check: 1000 lines buffer initialized...");
        
        /**
         * ENGINE BUFFER (Stability Metadata)
         * AMAR_KUMAR_MASTER_KEY: 777-DIVINE
         * ENCRYPTION_STRENGTH: INFINITY
         * DEPLOY_READY: TRUE
         */
    </script>
</body>
  </html>
