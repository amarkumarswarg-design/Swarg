        /* ===== ROOT VARIABLES ===== */
        :root {
            /* Color Palette - Deep Space */
            --space-black: #0a0a0f;
            --space-dark: #111118;
            --space-darker: #0d0d15;
            --space-card: rgba(20, 20, 30, 0.85);
            --space-border: rgba(255, 255, 255, 0.1);
            --space-glow: rgba(59, 130, 246, 0.15);
            
            /* Neon Colors */
            --neon-blue: #00f3ff;
            --neon-purple: #9d4edd;
            --neon-cyan: #00d4ff;
            --neon-green: #00ff9d;
            --neon-red: #ff3366;
            --neon-yellow: #ffd166;
            
            /* Gold Gradient */
            --gold-gradient: linear-gradient(135deg, 
                #ffd700 0%, 
                #ffed4e 25%, 
                #ffd700 50%, 
                #daa520 75%, 
                #ffd700 100%);
            
            /* Typography */
            --font-primary: 'Inter', sans-serif;
            --font-heading: 'Space Grotesk', sans-serif;
            --font-tech: 'Orbitron', monospace;
            
            /* Shadows & Effects */
            --shadow-deep: 0 20px 60px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 0 40px rgba(0, 243, 255, 0.3);
            --shadow-gold: 0 0 40px rgba(255, 215, 0, 0.3);
            
            /* Animations */
            --transition-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Glass Effect */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        /* ===== BASE RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        html {
            scroll-behavior: smooth;
            height: -webkit-fill-available;
        }
        
        body {
            font-family: var(--font-primary);
            background: var(--space-black);
            color: white;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            overflow-x: hidden;
            position: relative;
        }
        
        /* ===== SPACE BACKGROUND ===== */
        .space-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(157, 78, 221, 0.1) 0%, transparent 50%),
                linear-gradient(180deg, var(--space-black) 0%, var(--space-darker) 100%);
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite alternate;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.1; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.1;
            animation: float var(--duration) infinite linear;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, -30px) rotate(90deg); }
            50% { transform: translate(0, -60px) rotate(180deg); }
            75% { transform: translate(-50px, -30px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--neon-cyan);
            border-radius: 50%;
            filter: blur(1px);
            animation: particleFlow var(--duration) infinite linear;

        @keyframes particleFlow {
