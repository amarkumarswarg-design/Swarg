<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swarg | Cipher Matrix Supreme</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;600;800&family=JetBrains+Mono:wght@400;700;800&family=Montserrat:wght@900&display=swap');

        :root {
            --matrix-glow: #00f2ff;
            --matrix-dark: #05080a;
            --premium-gold: #c5a059;
            --twitter-blue: #1d9bf0;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--matrix-dark);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            user-select: none;
        }

        /* ---------------------------------------------------------------------
           PREMIUM BACKGROUND
        --------------------------------------------------------------------- */
        .bg-animate { background: radial-gradient(circle at 50% 50%, #0a192f 0%, #05080a 100%); position: fixed; inset: 0; z-index: -1; }
        .matrix-lines { position: absolute; width: 100%; height: 100%; background: linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px); background-size: 50px 50px; z-index: -1; }

        /* ---------------------------------------------------------------------
           SUPREME HEADER: FIXED SPACING & LOGO
        --------------------------------------------------------------------- */
        .header-container {
            padding-top: 60px;
            margin-bottom: 80px; /* Big space below header */
            text-align: center;
        }

        .swarg-logo {
            font-size: clamp(5rem, 15vw, 9rem);
            font-weight: 900;
            letter-spacing: -3px;
            background: linear-gradient(to bottom, #ffffff 40%, #555 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.6));
            font-style: italic;
            line-height: 1;
            margin-bottom: 35px; /* Added space between Swarg and Amar */
            display: inline-block;
        }

        .owner-identity {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .amar-kumar-elite {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 24px;
            letter-spacing: 6px;
            background: linear-gradient(45deg, var(--premium-gold), #fff, var(--premium-gold));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            animation: textShine 3s linear infinite;
        }
        @keyframes textShine { to { background-position: 200% center; } }

        .verified-tick {
            color: var(--twitter-blue);
            font-size: 26px;
            filter: drop-shadow(0 0 10px rgba(29, 155, 240, 0.5));
            animation: tickGlow 2s infinite ease-in-out;
        }
        @keyframes tickGlow { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); opacity: 0.8; } }

        /* ---------------------------------------------------------------------
           TABS & INTERFACE
        --------------------------------------------------------------------- */
        .premium-glass { background: rgba(255, 255, 255, 0.01); backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 50px; box-shadow: 0 50px 120px rgba(0,0,0,0.5); }
        
        .tab-btn { position: relative; padding: 20px 50px; font-weight: 800; letter-spacing: 3px; color: #444; transition: all 0.4s; border-bottom: 2px solid #111; font-size: 14px; }
        .tab-btn.active { color: var(--matrix-glow); border-bottom: 2px solid var(--matrix-glow); }
        .tab-btn.active::after { content: ''; position: absolute; bottom: -2px; left: 0; width: 100%; height: 2px; background: var(--matrix-glow); filter: blur(10px); }

        .active-view { display: block; animation: entry 0.8s cubic-bezier(0.2, 0.8, 0.2, 1); }
        @keyframes entry { from { opacity: 0; transform: translateY(40px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }

        /* ---------------------------------------------------------------------
           NON-OVERLAPPING OUTPUT SYSTEM
        --------------------------------------------------------------------- */
        .matrix-textarea { background: rgba(0,0,0,0.4); border: 1px solid #1a1a1a; border-radius: 24px; color: var(--matrix-glow); font-family: 'JetBrains Mono', monospace; resize: none; transition: all 0.4s; box-shadow: inset 0 2px 15px rgba(0,0,0,0.5); }
        .matrix-textarea:focus { border-color: var(--matrix-glow); box-shadow: 0 0 30px rgba(0, 242, 255, 0.1), inset 0 2px 15px rgba(0,0,0,0.5); outline: none; }

        .output-box-supreme { background: rgba(0, 242, 255, 0.02); border: 1px dashed rgba(0, 242, 255, 0.2); color: var(--matrix-glow); word-break: break-all; min-height: 250px; border-radius: 24px; display: flex; align-items: center; justify-content: center; text-align: center; font-size: 24px; font-weight: 800; padding: 30px; }

        .copy-button-elite {
            width: 100%;
            margin-top: 15px;
            padding: 18px;
            background: rgba(0, 242, 255, 0.05);
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 20px;
            color: var(--matrix-glow);
            font-weight: 800;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 13px;
            transition: all 0.3s;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .copy-button-elite:hover { background: var(--matrix-glow); color: #000; box-shadow: 0 0 30px var(--matrix-glow); transform: translateY(-3px); }
        .copy-button-elite:active { transform: translateY(0); }

        .decode-btn { color: #10b981; border-color: rgba(16, 185, 129, 0.2); background: rgba(16, 185, 129, 0.05); }
        .decode-btn:hover { background: #10b981; color: #000; box-shadow: 0 0 30px #10b981; }

        /* ACTION BUTTON */
        .master-btn { background: linear-gradient(135deg, #00f2ff 0%, #0066ff 100%); color: #000; font-weight: 900; text-transform: uppercase; letter-spacing: 5px; padding: 25px; border-radius: 25px; box-shadow: 0 20px 50px rgba(0, 242, 255, 0.2); transition: all 0.4s; }
        .master-btn:hover { transform: translateY(-10px); box-shadow: 0 30px 70px rgba(0, 242, 255, 0.4); filter: brightness(1.2); }
    </style>
</head>
<body class="p-4 md:p-12">

    <div class="bg-animate"></div>
    <div class="matrix-lines"></div>

    <div class="max-w-6xl mx-auto">
        
        <header class="header-container">
            <h1 class="swarg-logo">Swarg</h1>
            <div class="owner-identity">
                <span class="amar-kumar-elite">Amar Kumar</span>
                <i class="fas fa-circle-check verified-tick"></i>
            </div>
            <div class="mt-16 inline-flex items-center space-x-4 px-10 py-3 bg-white/5 rounded-full border border-white/10 backdrop-blur-md">
                <i class="fas fa-shield-halved text-cyan-400 text-xs"></i>
                <span class="text-[10px] font-black tracking-[0.5em] text-slate-300 uppercase">Neural Cipher Oracle V4.0</span>
            </div>
        </header>

        <main class="premium-glass p-8 md:p-20">
            
            <nav class="flex justify-center mb-20 border-b border-white/5">
                <button onclick="switchTab('encode', this)" class="tab-btn active" id="btn-enc">ENCODE CORE</button>
                <button onclick="switchTab('decode', this)" class="tab-btn" id="btn-dec">DECODE ORACLE</button>
            </nav>

            <div id="view-encode" class="active-view space-y-12">
                <div class="grid lg:grid-cols-2 gap-16">
                    <div class="space-y-6">
                        <label class="text-[11px] font-black text-slate-500 uppercase tracking-[0.4em] ml-2">Human Message</label>
                        <textarea id="raw-inp" placeholder="Type your secret..." class="w-full h-80 p-8 matrix-textarea text-xl"></textarea>
                    </div>
                    <div class="space-y-6">
                        <label class="text-[11px] font-black text-slate-500 uppercase tracking-[0.4em] ml-2">Celestial Code</label>
                        <div>
                            <div id="cipher-res" class="output-box-supreme">
                                <span class="opacity-20 italic text-sm tracking-widest">System Ready...</span>
                            </div>
                            <button onclick="copyToClipboard('cipher-res')" class="copy-button-elite">
                                <i class="fas fa-copy"></i> Copy Secret Code
                            </button>
                        </div>
                    </div>
                </div>
                <button onclick="runEncryption()" class="master-btn w-full mt-12">
                    <i class="fas fa-microchip mr-4"></i> Initiate Matrix Encryption
                </button>
            </div>

            <div id="view-decode" class="hidden space-y-12">
                <div class="grid lg:grid-cols-2 gap-16">
                    <div class="space-y-6">
                        <label class="text-[11px] font-black text-slate-500 uppercase tracking-[0.4em] ml-2">Secret Symbols</label>
                        <textarea id="cipher-inp" placeholder="Paste the symbols..." class="w-full h-80 p-8 matrix-textarea text-xl"></textarea>
                    </div>
                    <div class="space-y-6">
                        <label class="text-[11px] font-black text-slate-500 uppercase tracking-[0.4em] ml-2">Revealed Truth</label>
                        <div>
                            <div id="truth-res" class="output-box-supreme !border-emerald-500/20 !text-emerald-400">
                                <span class="opacity-20 italic text-sm tracking-widest">Awaiting Oracle...</span>
                            </div>
                            <button onclick="copyToClipboard('truth-res')" class="copy-button-elite decode-btn">
                                <i class="fas fa-copy"></i> Copy Decoded Truth
                            </button>
                        </div>
                    </div>
                </div>
                <button onclick="runDecryption()" class="master-btn w-full mt-12 !from-emerald-400 !to-cyan-600 !shadow-emerald-500/20">
                    <i class="fas fa-eye mr-4"></i> Execute Oracle Decoding
                </button>
            </div>

        </main>

        <footer class="mt-28 text-center pb-10">
            <p class="text-slate-800 font-black text-[11px] uppercase tracking-[0.6em]">Swarg Neural Networks &copy; 2026</p>
        </footer>

    </div>

    <script>
        const MAP = { 'a':'£', 'b':'∆', 'c':'∑', 'd':'∏', 'e':'§', 'f':'∞', 'g':'µ', 'h':'†', 'i':'‡', 'j':'Ω', 'k':'≈', 'l':'≠', 'm':'≤', 'n':'≥', 'o':'√', 'p':'∂', 'q':'ƒ', 'r':'∫', 's':'◊', 't':'π', 'u':'±', 'v':'⊕', 'w':'⊗', 'x':'⊘', 'y':'⊙', 'z':'⊚', ' ':'•', '0':'⓪', '1':'①', '2':'②', '3':'③', '4':'④', '5':'⑤', '6':'⑥', '7':'⑦', '8':'⑧', '9':'⑨', '.':'▫', '?':'¿', '!':'¡', ',':'¬' };
        const REVERSE = Object.fromEntries(Object.entries(MAP).map(([k, v]) => [v, k]));

        function switchTab(t, btn) {
            document.getElementById('view-encode').classList.add('hidden');
            document.getElementById('view-decode').classList.add('hidden');
            document.getElementById('btn-enc').classList.remove('active');
            document.getElementById('btn-dec').classList.remove('active');
            
            document.getElementById('view-' + t).classList.remove('hidden');
            document.getElementById('view-' + t).classList.add('active-view');
            btn.classList.add('active');
        }

        function runEncryption() {
            const val = document.getElementById('raw-inp').value.toLowerCase();
            if(!val) return;
            let res = "";
            for(let c of val) res += MAP[c] || c;
            const out = document.getElementById('cipher-res');
            out.innerText = res;
            out.classList.remove('italic', 'opacity-20');
        }

        function runDecryption() {
            const val = document.getElementById('cipher-inp').value.trim();
            if(!val) return;
            let res = "";
            for(let c of val) res += REVERSE[c] || c;
            const out = document.getElementById('truth-res');
            out.innerText = res;
            out.classList.remove('italic', 'opacity-20');
        }

        function copyToClipboard(id) {
            const txt = document.getElementById(id).innerText;
            if(txt.includes('...') || !txt) return;
            navigator.clipboard.writeText(txt).then(() => {
                const btn = event.currentTarget;
                const old = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-circle-check"></i> SECURED TO CLIPBOARD';
                btn.style.background = "#00f2ff"; btn.style.color = "#000";
                setTimeout(() => { btn.innerHTML = old; btn.style.background = ""; btn.style.color = ""; }, 2000);
            });
        }
    </script>
</body>
</html>
