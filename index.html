<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swarg | Cipher Matrix Supreme</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;600;800&family=JetBrains+Mono:wght@400;700;800&family=Montserrat:wght@900&display=swap');

        :root {
            --matrix-glow: #00f2ff;
            --matrix-dark: #05080a;
            --premium-gold: #c5a059;
            --twitter-blue: #1d9bf0;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--matrix-dark);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            user-select: none;
        }

        /* MATRIX CANVAS BACKGROUND */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15; /* Halka rakha hai taaki text dikhe */
        }

        /* LOGO GLITCH EFFECT */
        .swarg-logo {
            font-size: clamp(5rem, 15vw, 9rem);
            font-weight: 900;
            letter-spacing: -3px;
            background: linear-gradient(to bottom, #ffffff 40%, #555 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-style: italic;
            line-height: 1;
            position: relative;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 0 var(--matrix-glow), -2px 0 #ff00c1; }
            2% { text-shadow: -5px 0 var(--matrix-glow), 5px 0 #ff00c1; }
            4% { text-shadow: 0 0 0 transparent; }
        }

        .amar-kumar-elite {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 24px;
            letter-spacing: 6px;
            background: linear-gradient(45deg, var(--premium-gold), #fff, var(--premium-gold));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            animation: textShine 3s linear infinite;
        }
        @keyframes textShine { to { background-position: 200% center; } }

        .premium-glass { 
            background: rgba(255, 255, 255, 0.02); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            border-radius: 40px; 
            box-shadow: 0 50px 120px rgba(0,0,0,0.8); 
        }

        .tab-btn { position: relative; padding: 20px 40px; font-weight: 800; letter-spacing: 2px; color: #555; transition: all 0.4s; }
        .tab-btn.active { color: var(--matrix-glow); }
        .tab-btn.active::after { content: ''; position: absolute; bottom: 0; left: 20%; width: 60%; height: 3px; background: var(--matrix-glow); box-shadow: 0 0 15px var(--matrix-glow); }

        .matrix-textarea { background: rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.05); border-radius: 20px; color: var(--matrix-glow); font-family: 'JetBrains Mono', monospace; }
        
        .output-box-supreme { 
            background: rgba(0, 242, 255, 0.03); 
            border: 1px dashed rgba(0, 242, 255, 0.1); 
            min-height: 250px; 
            border-radius: 20px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 30px;
            transition: all 0.3s;
        }

        .master-btn { 
            background: linear-gradient(135deg, #00f2ff 0%, #0066ff 100%); 
            color: #000; font-weight: 900; letter-spacing: 3px; border-radius: 20px;
            transition: all 0.3s;
        }
        .master-btn:hover { transform: scale(1.02); box-shadow: 0 0 40px rgba(0, 242, 255, 0.4); }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div class="max-w-6xl mx-auto px-4 pt-16">
        
        <header class="text-center mb-20">
            <h1 class="swarg-logo">Swarg</h1>
            <div class="flex items-center justify-center gap-4 mt-4">
                <span class="amar-kumar-elite">Amar Kumar</span>
                <i class="fas fa-circle-check text-[#1d9bf0] text-2xl"></i>
            </div>
            <div class="mt-10 inline-flex items-center space-x-3 px-6 py-2 bg-white/5 rounded-full border border-white/10">
                <i class="fas fa-shield-halved text-cyan-400 text-xs"></i>
                <span class="text-[9px] font-black tracking-[0.4em] text-slate-400 uppercase">Neural Cipher Oracle V4.0</span>
            </div>
        </header>

        <main class="premium-glass p-6 md:p-12 mb-20">
            
            <nav class="flex justify-center mb-12 space-x-8">
                <button onclick="switchTab('encode', this)" class="tab-btn active" id="btn-enc">ENCODE CORE</button>
                <button onclick="switchTab('decode', this)" class="tab-btn" id="btn-dec">DECODE ORACLE</button>
            </nav>

            <div id="view-encode" class="space-y-10">
                <div class="grid lg:grid-cols-2 gap-10">
                    <div class="space-y-4">
                        <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-2">Human Message</label>
                        <textarea id="raw-inp" oninput="runEncryption()" placeholder="Start typing secret..." class="w-full h-64 p-6 matrix-textarea text-lg"></textarea>
                    </div>
                    <div class="space-y-4">
                        <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-2">Celestial Code</label>
                        <div id="cipher-res" class="output-box-supreme text-2xl font-bold text-cyan-400 break-all">
                            <span class="opacity-30 italic text-sm">Waiting for input...</span>
                        </div>
                    </div>
                </div>
                <button onclick="copyToClipboard('cipher-res')" class="master-btn w-full py-6 uppercase">
                    <i class="fas fa-copy mr-3"></i> Copy Encrypted Code
                </button>
            </div>

            <div id="view-decode" class="hidden space-y-10">
                <div class="grid lg:grid-cols-2 gap-10">
                    <div class="space-y-4">
                        <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-2">Secret Symbols</label>
                        <textarea id="cipher-inp" oninput="runDecryption()" placeholder="Paste symbols here..." class="w-full h-64 p-6 matrix-textarea text-lg"></textarea>
                    </div>
                    <div class="space-y-4">
                        <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-2">Revealed Truth</label>
                        <div id="truth-res" class="output-box-supreme text-2xl font-bold text-emerald-400 break-all border-emerald-500/10">
                            <span class="opacity-30 italic text-sm">Awaiting symbols...</span>
                        </div>
                    </div>
                </div>
                <button onclick="copyToClipboard('truth-res')" class="master-btn w-full py-6 uppercase !from-emerald-500 !to-teal-700">
                    <i class="fas fa-unlock mr-3"></i> Copy Decoded Message
                </button>
            </div>

        </main>

        <footer class="text-center pb-20">
            <p class="text-slate-600 font-bold text-[10px] uppercase tracking-[0.8em]">Swarg Neural Systems &copy; 2026</p>
        </footer>
    </div>

    <script>
        // --- MATRIX RAIN EFFECT ---
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$+-*/=%\"'#&_(),.;:?!\\|{}<>[]^~";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(5, 8, 10, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00f2ff";
            ctx.font = fontSize + "px monospace";

            drops.forEach((y, i) => {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, y * fontSize);
                if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(drawMatrix, 50);

        // --- ENCRYPTION LOGIC ---
        const MAP = { 'a':'£', 'b':'∆', 'c':'∑', 'd':'∏', 'e':'§', 'f':'∞', 'g':'µ', 'h':'†', 'i':'‡', 'j':'Ω', 'k':'≈', 'l':'≠', 'm':'≤', 'n':'≥', 'o':'√', 'p':'∂', 'q':'ƒ', 'r':'∫', 's':'◊', 't':'π', 'u':'±', 'v':'⊕', 'w':'⊗', 'x':'⊘', 'y':'⊙', 'z':'⊚', ' ':'•', '0':'⓪', '1':'①', '2':'②', '3':'③', '4':'④', '5':'⑤', '6':'⑥', '7':'⑦', '8':'⑧', '9':'⑨' };
        const REVERSE = Object.fromEntries(Object.entries(MAP).map(([k, v]) => [v, k]));

        function switchTab(t, btn) {
            document.getElementById('view-encode').classList.add('hidden');
            document.getElementById('view-decode').classList.add('hidden');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('view-' + t).classList.remove('hidden');
            btn.classList.add('active');
        }

        function runEncryption() {
            const val = document.getElementById('raw-inp').value.toLowerCase();
            const out = document.getElementById('cipher-res');
            if(!val) { out.innerHTML = '<span class="opacity-30 italic text-sm">Waiting for input...</span>'; return; }
            let res = "";
            for(let c of val) res += MAP[c] || c;
            out.innerText = res;
        }

        function runDecryption() {
            const val = document.getElementById('cipher-inp').value.trim();
            const out = document.getElementById('truth-res');
            if(!val) { out.innerHTML = '<span class="opacity-30 italic text-sm">Awaiting symbols...</span>'; return; }
            let res = "";
            for(let c of val) res += REVERSE[c] || c;
            out.innerText = res;
        }

        function copyToClipboard(id) {
            const txt = document.getElementById(id).innerText;
            if(txt.includes('...') || !txt) return;
            navigator.clipboard.writeText(txt).then(() => {
                alert("Copied to Secure Clipboard!");
            });
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
