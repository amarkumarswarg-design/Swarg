<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Swarg | Supreme Shield Stable</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#020406">

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,700,900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,900;1,900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

<style>
:root {
 --lux-bg:#020406;
 --lux-accent-cyan:#00fff2;
 --lux-accent-blue:#3b82f6;
 --premium-gold-start:#bf953f;
 --premium-gold-mid:#fffac9;
 --premium-gold-end:#aa771c;
 --verified-blue:#1d9bf0;
 --lux-glass-border:rgba(255,255,255,0.08);
 --lux-glass-surface:rgba(10,15,25,0.8);
 --panic-red:#ff3b30;
}
body{font-family:'Satoshi',sans-serif;background:var(--lux-bg);color:#fff;overflow-x:hidden}
#cosmos-bg{position:fixed;inset:0;z-index:-1;background:radial-gradient(circle at 50% 30%,#1a2238 0%,#030508 80%);overflow:hidden}
.neural-particle{position:absolute;width:3px;height:3px;background:var(--lux-accent-cyan);border-radius:50%;box-shadow:0 0 15px var(--lux-accent-cyan);opacity:0;animation:flyUp linear infinite}
@keyframes flyUp{0%{transform:translateY(110vh) scale(.5);opacity:0}20%{opacity:.8}100%{transform:translateY(-10vh) scale(1.5);opacity:0}}
.swarg-title-platinum{font-family:'Montserrat',sans-serif;font-style:italic;font-weight:900;font-size:clamp(4.5rem,18vw,8.5rem);letter-spacing:-4px;line-height:1.1;background:linear-gradient(180deg,#fff 20%,#8a9fb8 60%,#1a2238 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.amar-gold-badge{display:inline-flex;align-items:center;gap:12px;background:rgba(255,255,255,.03);padding:12px 24px;border-radius:50px;border:1px solid rgba(255,215,0,.1);margin-top:1.5rem}
.amar-text-gold{font-family:'Montserrat',sans-serif;font-weight:800;font-size:18px;letter-spacing:3px;text-transform:uppercase;background:linear-gradient(120deg,var(--premium-gold-start),var(--premium-gold-mid),var(--premium-gold-end));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.v-tick-premium{color:var(--verified-blue)}
.luxury-glass-deep{background:var(--lux-glass-surface);backdrop-filter:blur(60px);border:1px solid var(--lux-glass-border);border-radius:40px}
.lux-input{background:rgba(0,0,0,.4);border:1px solid rgba(255,255,255,.08);border-radius:28px;padding:25px;color:var(--lux-accent-cyan);font-family:'JetBrains Mono',monospace;width:100%;outline:none}
.lux-output{background:rgba(0,255,242,.02);border:1px dashed rgba(0,255,242,.2);border-radius:28px;min-height:220px;padding:30px;display:flex;align-items:center;justify-content:center;font-size:18px;font-weight:700;color:var(--lux-accent-cyan);word-break:break-all}
.lux-btn{background:linear-gradient(135deg,var(--lux-accent-cyan),var(--lux-accent-blue));color:#000;font-weight:800;border-radius:24px;padding:20px;width:100%}
</style>
</head>

<body>

<div id="cosmos-bg"></div>

<div class="max-w-4xl mx-auto px-6 py-12">
<header class="flex flex-col items-center text-center mb-16">
<h1 class="swarg-title-platinum">Swarg</h1>
<div class="amar-gold-badge">
<span class="amar-text-gold">Amar Kumar</span>
<i class="fas fa-circle-check v-tick-premium"></i>
</div>
</header>

<main class="luxury-glass-deep p-10">

<!-- ðŸ” SECRET KEY (ADDED) -->
<input id="secretKey" type="password" placeholder="Enter secret passphrase" class="lux-input mb-6 h-14">

<nav class="flex justify-center space-x-12 mb-10">
<button onclick="tab('enc')" id="t-enc" class="text-cyan-400 font-black">ENCODE</button>
<button onclick="tab('dec')" id="t-dec" class="text-slate-500 font-black">DECODE</button>
</nav>

<div id="v-enc">
<textarea id="i-enc" class="lux-input h-40" placeholder="Enter text..."></textarea>
<div id="o-enc" class="lux-output mt-6">Ready</div>
<button onclick="run('encrypt')" class="lux-btn mt-6">Secure Data</button>
</div>

<div id="v-dec" class="hidden">
<textarea id="i-dec" class="lux-input h-40" placeholder="Paste encrypted text..."></textarea>
<div id="o-dec" class="lux-output mt-6">Waiting</div>
<button onclick="run('decrypt')" class="lux-btn mt-6">Reveal Truth</button>
</div>

</main>
</div>

<script>
/* PARTICLES */
for(let i=0;i<60;i++){
 const p=document.createElement("div");
 p.className="neural-particle";
 p.style.left=Math.random()*100+"vw";
 p.style.animationDuration=(6+Math.random()*10)+"s";
 document.getElementById("cosmos-bg").appendChild(p);
}

/* TABS */
function tab(m){
 document.getElementById("v-enc").classList.toggle("hidden",m==="dec");
 document.getElementById("v-dec").classList.toggle("hidden",m==="enc");
}

/* ===== REAL AES-256 ADD (LOGIC ONLY) ===== */
const enc=new TextEncoder(),dec=new TextDecoder();

async function keyFromPass(p){
 const k=await crypto.subtle.importKey("raw",enc.encode(p),"PBKDF2",false,["deriveKey"]);
 return crypto.subtle.deriveKey(
  {name:"PBKDF2",salt:enc.encode("SWARG"),iterations:100000,hash:"SHA-256"},
  k,{name:"AES-GCM",length:256},false,["encrypt","decrypt"]
 );
}

async function run(type){
 const pass=secretKey.value;
 if(!pass||pass.length<4){alert("Enter secret passphrase");return;}
 const input=(type==="encrypt"?i-enc:i-dec).value.trim();
 if(!input)return;
 const out=type==="encrypt"?o-enc:o-dec;
 try{
  if(type==="encrypt"){
   const iv=crypto.getRandomValues(new Uint8Array(12));
   const key=await keyFromPass(pass);
   const encd=await crypto.subtle.encrypt({name:"AES-GCM",iv},key,enc.encode(input));
   out.innerText=btoa(JSON.stringify({iv:[...iv],data:[...new Uint8Array(encd)]}));
  }else{
   const data=JSON.parse(atob(input));
   const key=await keyFromPass(pass);
   const decd=await crypto.subtle.decrypt(
    {name:"AES-GCM",iv:new Uint8Array(data.iv)},
    key,new Uint8Array(data.data)
   );
   out.innerText=dec.decode(decd);
  }
 }catch{out.innerText="âŒ WRONG KEY / INVALID DATA";}
}
</script>

</body>
</html>
