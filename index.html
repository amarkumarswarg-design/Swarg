<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Swarg | Supreme Industrial Final</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#020406">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,700,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,900;1,900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

    <style>
        :root {
            --lux-bg: #020406;
            --lux-accent-cyan: #00fff2;
            --lux-accent-blue: #3b82f6;
            --premium-gold-start: #bf953f;
            --premium-gold-mid: #fffac9; 
            --premium-gold-end: #aa771c;
            --verified-blue: #1d9bf0;
            --lux-glass-border: rgba(255, 255, 255, 0.08);
            --lux-glass-surface: rgba(10, 15, 25, 0.96);
            --panic-red: #ff3b30;
        }

        body { font-family: 'Satoshi', sans-serif; background-color: var(--lux-bg); color: #ffffff; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }

        /* NEURAL COSMOS PARTICLES - FIXED Z-INDEX */
        #cosmos-bg { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at 50% 30%, #1a2238 0%, #030508 80%); overflow: hidden; }
        .neural-particle { position: absolute; width: 3px; height: 3px; background: var(--lux-accent-cyan); border-radius: 50%; box-shadow: 0 0 15px var(--lux-accent-cyan); opacity: 0; animation: flyUp linear infinite; z-index: 0; }
        @keyframes flyUp { 0% { transform: translateY(110vh) scale(0.5); opacity: 0; } 20% { opacity: 0.8; } 100% { transform: translateY(-10vh) scale(1.5); opacity: 0; } }

        /* BRANDING */
        .swarg-title-platinum {
            font-family: 'Montserrat', sans-serif; font-style: italic; font-weight: 900;
            font-size: clamp(4rem, 15vw, 7rem); letter-spacing: -3px; line-height: 1.1;
            background: linear-gradient(180deg, #ffffff 20%, #8a9fb8 60%, #1a2238 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.8)); text-align: center;
        }

        .amar-gold-badge { display: inline-flex; align-items: center; gap: 12px; background: rgba(255, 255, 255, 0.03); padding: 12px 24px; border-radius: 50px; border: 1px solid rgba(255, 215, 0, 0.1); backdrop-filter: blur(10px); }
        .amar-text-gold {
            font-family: 'Montserrat', sans-serif; font-weight: 800; font-size: 16px; letter-spacing: 3px; text-transform: uppercase;
            background: linear-gradient(120deg, var(--premium-gold-start) 0%, var(--premium-gold-mid) 25%, var(--premium-gold-end) 45%, var(--premium-gold-mid) 55%, var(--premium-gold-start) 80%);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: continuousShine 2.5s linear infinite;
        }
        @keyframes continuousShine { 0% { background-position: 0% center; } 100% { background-position: 200% center; } }

        /* UI CARDS */
        .luxury-glass-deep { background: var(--lux-glass-surface); backdrop-filter: blur(60px) saturate(180%); border: 1px solid var(--lux-glass-border); border-radius: 40px; position: relative; overflow: hidden; z-index: 10; }
        .lux-output { background: rgba(0, 255, 242, 0.02); border: 1px dashed rgba(0, 255, 242, 0.2); border-radius: 28px; min-height: 200px; padding: 30px; display: flex; align-items: center; justify-content: center; text-align: center; font-size: 24px; font-weight: 700; color: var(--lux-accent-cyan); font-family: 'JetBrains Mono', monospace; word-break: break-all; }
        .lux-input { background: rgba(0, 0, 0, 0.6); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 28px; padding: 25px; color: var(--lux-accent-cyan); font-family: 'JetBrains Mono', monospace; font-size: 16px; transition: 0.4s; resize: none; width: 100%; outline: none; }
        .lux-input:focus { border-color: var(--lux-accent-cyan); }

        .lux-btn { background: linear-gradient(135deg, var(--lux-accent-cyan), var(--lux-accent-blue)); color: #000; font-weight: 800; border-radius: 24px; padding: 18px; text-transform: uppercase; letter-spacing: 2px; font-size: 13px; cursor: pointer; border: none; transition: 0.4s; }
        .lux-btn:hover { transform: scale(1.02); box-shadow: 0 10px 30px rgba(0, 255, 242, 0.4); }

        /* PANIC & MODALS */
        .panic-fab { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: var(--panic-red); border-radius: 18px; display: flex; align-items: center; justify-content: center; z-index: 1000; cursor: pointer; box-shadow: 0 15px 30px rgba(255, 59, 48, 0.3); }
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 5000; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        .modal-card { background: #0a0f19; border: 1px solid var(--lux-accent-cyan); padding: 40px; border-radius: 40px; text-align: center; max-width: 400px; width: 90%; }

        /* TOAST */
        #toast-wrap { position: fixed; top: 30px; left: 50%; transform: translateX(-50%); z-index: 9999; display: flex; flex-direction: column; gap: 10px; pointer-events: none; }
        .toast { background: rgba(0, 255, 242, 0.2); border: 1px solid var(--lux-accent-cyan); backdrop-filter: blur(10px); color: white; padding: 12px 25px; border-radius: 50px; font-size: 11px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; animation: fadeInDown 0.4s forwards; }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

        /* SCAN FX */
        .scan-line { position: absolute; left: 0; top: 0; width: 100%; height: 3px; background: var(--lux-accent-cyan); box-shadow: 0 0 20px var(--lux-accent-cyan); display: none; z-index: 100; animation: scanning 1.2s linear infinite; }
        @keyframes scanning { from { top: 0%; } to { top: 100%; } }
    </style>
</head>
<body>

    <div id="app-main">
        <div id="cosmos-bg"></div>
        <div id="toast-wrap"></div>
        
        <div class="panic-fab" onclick="panic()"><i class="fas fa-shield-alt text-white text-xl"></i></div>

        <audio id="s-type" src="https://www.soundjay.com/communication/sounds/typewriter-key-1.mp3"></audio>
        <audio id="s-done" src="https://www.soundjay.com/buttons/sounds/button-37a.mp3"></audio>

        <div class="max-w-4xl mx-auto px-6 py-10">
            <header class="flex flex-col items-center mb-12">
                <h1 class="swarg-title-platinum">Swarg</h1>
                <div class="amar-gold-badge mt-6">
                    <span class="amar-text-gold">Amar Kumar</span>
                    <i class="fas fa-circle-check text-blue-400 text-xl"></i>
                </div>
                <button onclick="openSup()" class="mt-8 px-8 py-3 bg-white/5 border border-white/10 rounded-full text-[10px] font-bold uppercase tracking-[3px] hover:bg-cyan-400/10 transition">
                    <i class="fas fa-coffee text-cyan-400 mr-2"></i> Support Developer
                </button>
            </header>

            <main class="luxury-glass-deep p-8 md:p-14 relative">
                <div id="scan-fx" class="scan-line"></div>
                
                <div class="mb-10 text-center">
                    <label class="block text-[10px] font-black tracking-[5px] opacity-40 uppercase mb-4">Master Encryption Key</label>
                    <input type="password" id="pass-key" placeholder="â€¢â€¢â€¢â€¢" class="lux-input text-center font-black tracking-[8px] border-cyan-500/20" oninput="playType()">
                </div>

                <nav class="flex justify-center space-x-12 mb-12 border-b border-white/5">
                    <button onclick="switchTab('e')" id="btn-e" class="text-cyan-400 font-black border-b-4 border-cyan-400 pb-4 text-sm tracking-[3px]">ENCODE</button>
                    <button onclick="switchTab('d')" id="btn-d" class="text-slate-500 font-black pb-4 hover:text-white transition text-sm tracking-[3px]">DECODE</button>
                </nav>

                <div id="tab-e" class="space-y-10">
                    <textarea id="raw-text" placeholder="Data to Secure..." class="lux-input h-44" oninput="playType()"></textarea>
                    <div id="out-e" class="lux-output"><span class="opacity-20 text-[10px] tracking-[5px]">IDLE...</span></div>
                    <div class="grid grid-cols-2 gap-4">
                        <button onclick="process('enc')" class="lux-btn">Secure</button>
                        <button onclick="copyData('out-e')" class="bg-white/5 py-4 rounded-3xl font-bold uppercase text-[10px] tracking-[4px] border border-white/10">Copy</button>
                    </div>
                </div>

                <div id="tab-d" class="hidden space-y-10">
                    <textarea id="enc-text" placeholder="Encrypted Token..." class="lux-input h-44" oninput="playType()"></textarea>
                    <div id="out-d" class="lux-output !text-emerald-400">Reveal Truth...</div>
                    <button onclick="process('dec')" class="lux-btn !from-emerald-400 !to-blue-600">Reveal</button>
                </div>

                <div class="mt-12 pt-8 border-t border-white/5">
                    <div id="log-box" class="font-mono text-[9px] text-slate-500 space-y-2">
                        <div>> Swarg Systems v11.0.1 Ready... [OK]</div>
                    </div>
                </div>
            </main>
            <footer class="mt-20 text-center opacity-20 text-[10px] tracking-[15px] font-bold uppercase">&copy; 2026 Amar Kumar Systems</footer>
        </div>
    </div>

    <div id="sup-modal" class="modal-overlay" onclick="closeSup()">
        <div class="modal-card" onclick="event.stopPropagation()">
            <i class="fas fa-heart text-cyan-400 text-3xl mb-6"></i>
            <h2 class="text-white font-black uppercase tracking-widest mb-6">Support Amar</h2>
            <div class="bg-black/50 p-6 rounded-3xl mb-8 border border-white/5">
                <p class="text-cyan-400 font-mono text-lg font-bold">amarkumarr@fam</p>
            </div>
            <button onclick="copyUPI()" class="w-full bg-cyan-400 text-black py-4 rounded-2xl font-black uppercase tracking-widest">Copy UPI ID</button>
        </div>
    </div>

    <script>
        // PARTICLES ENGINE
        const bg = document.getElementById('cosmos-bg');
        for(let i=0; i<65; i++) {
            const p = document.createElement('div'); p.className = 'neural-particle';
            p.style.left = Math.random()*100+'vw'; p.style.animationDuration = (7 + Math.random()*15)+'s';
            p.style.animationDelay = Math.random()*10+'s'; bg.appendChild(p);
        }

        const SYMS = { 
            'a':'â€ ', 'b':'âˆ†', 'c':'Â©', 'd':'âˆ', 'e':'Â§', 'f':'âˆž', 'g':'Âµ', 'h':'âˆ‘', 
            'i':'â€¡', 'j':'Ê', 'k':'â‰ˆ', 'l':'â‰ ', 'm':'â‰¤', 'n':'â‰¥', 'o':'âˆš', 'p':'â„—', 
            'q':'Æ’', 'r':'âˆ«', 's':'â—Š', 't':'Ï€', 'u':'Â±', 'v':'âŠ•', 'w':'âŠ—', 'x':'âŠ˜', 
            'y':'âŠ™', 'z':'âŠš', ' ':'â€¢', '0':'â“ª', '1':'â‘ ', '2':'â‘¡', '3':'â‘¢', '4':'â‘£', 
            '5':'â‘¤', '6':'â‘¥', '7':'â‘¦', '8':'â‘§', '9':'â‘¨', '.':'â–«', ',':'Â¬', '!':'Â¡'
        };
        const REV = Object.fromEntries(Object.entries(SYMS).map(([k,v]) => [v, k]));
        const GLITCH = "0123456789ABCDEF";

        function playType() { const s=document.getElementById('s-type'); s.currentTime=0; s.play().catch(()=>{}); }
        function toast(m) { const t=document.createElement('div'); t.className='toast'; t.innerText=m; document.getElementById('toast-wrap').appendChild(t); setTimeout(()=>t.remove(), 2500); }
        function log(m) { const lb=document.getElementById('log-box'); const d=document.createElement('div'); d.innerText=`> ${m} [${new Date().toLocaleTimeString()}]`; lb.prepend(d); if(lb.children.length > 5) lb.lastChild.remove(); }
        function switchTab(t) { document.getElementById('tab-e').classList.toggle('hidden', t==='d'); document.getElementById('tab-d').classList.toggle('hidden', t==='e'); document.getElementById('btn-e').className = t==='e' ? 'text-cyan-400 font-black border-b-4 border-cyan-400 pb-4 text-sm tracking-[3px]' : 'text-slate-500 font-black pb-4 tracking-[3px]'; document.getElementById('btn-d').className = t==='d' ? 'text-emerald-400 font-black border-b-4 border-emerald-400 pb-4 text-sm tracking-[3px]' : 'text-slate-500 font-black pb-4 tracking-[3px]'; }
        function openSup() { document.getElementById('sup-modal').style.display = 'flex'; }
        function closeSup() { document.getElementById('sup-modal').style.display = 'none'; }
        function panic() { document.getElementById('raw-text').value=""; document.getElementById('enc-text').value=""; toast("PROTOCOL: DATA WIPED"); switchTab('e'); }

        // ABSOLUTE STABLE LOGIC
        async function process(mode) {
            const k = document.getElementById('pass-key').value.trim();
            const inp = document.getElementById(mode==='enc'?'raw-text':'enc-text').value.trim().toLowerCase();
            const out = document.getElementById(mode==='enc'?'out-e':'out-d');

            if(!k) { toast("MASTER KEY REQUIRED"); return; }
            if(!inp) return;

            const scan = document.getElementById('scan-fx'); scan.style.display='block';
            log(`ANALYZING: ${mode.toUpperCase()}`);
            await new Promise(r => setTimeout(r, 800)); scan.style.display='none';

            let finalRes = "";
            if(mode === 'enc') {
                let res = ""; for(let c of inp) { res += SYMS[c] || c; }
                let ts = btoa(Date.now().toString());
                // Simple Hash Logic: Sum of char codes of key
                let hash = 0; for(let i=0; i<k.length; i++) { hash += k.charCodeAt(i); }
                finalRes = `${ts}_${hash}_${res}`;
                toast("ENCRYPTED & SEALED"); log("KERNEL: DATA SECURED");
            } else {
                try {
                    const parts = inp.split("_");
                    if(parts.length < 3) { toast("INVALID TOKEN"); return; }
                    
                    const ts = parts[0];
                    const providedHash = parseInt(parts[1]);
                    const currentHash = [...k].reduce((acc, char) => acc + char.charCodeAt(0), 0);

                    if(providedHash !== currentHash) { 
                        toast("DENIED: INCORRECT KEY"); 
                        out.innerText = "ACCESS DENIED"; 
                        log("SECURITY: UNAUTHORIZED ATTEMPT"); 
                        return; 
                    }

                    if(Date.now() - parseInt(atob(ts)) > 1800000) { toast("TOKEN EXPIRED"); out.innerText = "ðŸ›‘ EXPIRED"; return; }

                    for(let c of parts[2]) { finalRes += REV[c] || c; }
                    toast("IDENTITY VERIFIED"); log("KERNEL: TRUTH REVEALED");
                } catch(e) { toast("DECODE FAILURE"); return; }
            }

            out.innerText = ""; let curText = ""; let idx = 0;
            const timer = setInterval(() => {
                if(idx < finalRes.length) {
                    let fc = 0;
                    const flicker = setInterval(() => {
                        out.innerText = curText + GLITCH[Math.floor(Math.random()*GLITCH.length)];
                        fc++; if(fc > 2) { clearInterval(flicker); curText += finalRes[idx]; out.innerText = curText; idx++; playType(); }
                    }, 8);
                } else { clearInterval(timer); out.innerText = finalRes; document.getElementById('s-done').play(); }
            }, 40);
        }

        function copyData(id) { navigator.clipboard.writeText(document.getElementById(id).innerText).then(()=>toast("BUFFER COPIED")); }
        function copyUPI() { navigator.clipboard.writeText("amarkumarr@fam").then(()=>toast("UPI COPIED")); }
    </script>
</body>
    </html>
