    <!-- Custom Styles -->
    <style>
        /* ========== CSS VARIABLES ========== */
        :root {
            --bg-deep: #000000;
            --bg-dark: #0a0a0f;
            --bg-darker: #05050a;
            --cyber-cyan: #00f7ff;
            --cyber-blue: #0066ff;
            --cyber-purple: #9d00ff;
            --cyber-green: #00ff88;
            --cyber-red: #ff3366;
            --cyber-yellow: #ffcc00;
            --gold-start: #ffd700;
            --gold-mid: #fffacd;
            --gold-end: #daa520;
            --glass-bg: rgba(10, 15, 25, 0.85);
            --glass-border: rgba(0, 247, 255, 0.2);
            --shadow-glow: 0 0 40px rgba(0, 247, 255, 0.3);
        }

        /* ========== BASE STYLES ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-deep);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
        }

        /* ========== DYNAMIC BACKGROUND ========== */
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 247, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 247, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -2;
            pointer-events: none;
        }

        .energy-orb {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 102, 255, 0.1) 0%, transparent 70%);
            filter: blur(60px);
            animation: pulse-orb 8s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes pulse-orb {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            33% { transform: translate(100px, -50px) scale(1.2); opacity: 0.5; }
            66% { transform: translate(-80px, 80px) scale(0.8); opacity: 0.2; }
        }

        /* ========== GLASS MORPHISM CONTAINERS ========== */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 32px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .glass-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--cyber-cyan), 
                transparent);
        }

        /* ========== TYPOGRAPHY ========== */
        .cyber-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 4.5rem;
            background: linear-gradient(135deg, 
                #ffffff 0%, 
                var(--cyber-cyan) 25%, 
                var(--cyber-blue) 50%, 
                var(--cyber-purple) 75%, 
                #ffffff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(0, 247, 255, 0.5);
            letter-spacing: 2px;
            animation: title-shine 3s linear infinite;
        }

        @keyframes title-shine {
            to { background-position: 200% center; }
        }

        .amar-badge {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 14px 32px;
            background: linear-gradient(135deg, 
                rgba(255, 215, 0, 0.1), 
                rgba(218, 165, 32, 0.05));
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 50px;
            backdrop-filter: blur(10px);
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }

        .amar-badge::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(255, 215, 0, 0.2), 
                transparent);
            transform: rotate(30deg);
            animation: badge-shine 3s linear infinite;
        }

        @keyframes badge-shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }

        /* ========== INPUT STYLES ========== */
        .cyber-input {
            width: 100%;
            padding: 18px 24px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 247, 255, 0.3);
            border-radius: 16px;
            color: var(--cyber-cyan);
            font-family: 'JetBrains Mono', monospace;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 1px;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .cyber-input:focus {
            border-color: var(--cyber-cyan);
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.3);
            background: rgba(0, 0, 0, 0.7);
        }

        .cyber-input::placeholder {
            color: rgba(0, 247, 255, 0.5);
            font-weight: 300;
        }

        /* ========== BUTTON STYLES ========== */
        .cyber-button {
            padding: 16px 32px;
            border: none;
            border-radius: 14px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 13px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, 
                var(--cyber-cyan), 
                var(--cyber-blue));
            color: #000;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .cyber-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transition: left 0.6s;
        }

        .cyber-button:hover::before {
            left: 100%;
        }

        .cyber-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 247, 255, 0.4);
        }

        .cyber-button:active {
            transform: translateY(-1px);
        }

        /* ========== TAB SYSTEM ========== */
        .cyber-tabs {
            display: flex;
            gap: 4px;
            background: rgba(0, 0, 0, 0.4);
            padding: 8px;
            border-radius: 16px;
            margin-bottom: 32px;
        }

        .cyber-tab {
            flex: 1;
            padding: 16px 24px;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 12px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .cyber-tab.active {
            background: rgba(0, 247, 255, 0.1);
            color: var(--cyber-cyan);
            box-shadow: 0 4px 20px rgba(0, 247, 255, 0.2);
        }

        /* ========== TEXT AREAS ========== */
        .cyber-textarea {
            width: 100%;
            min-height: 180px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
            outline: none;
            transition: all 0.3s;
        }

        .cyber-textarea:focus {
            border-color: var(--cyber-cyan);
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.2);
            background: rgba(0, 0, 0, 0.6);
        }

        /* ========== OUTPUT DISPLAY ========== */
        .cyber-output {
            min-height: 180px;
            padding: 20px;
            background: rgba(0, 247, 255, 0.03);
            border: 2px dashed rgba(0, 247, 255, 0.3);
            border-radius: 16px;
            color: var(--cyber-green);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            word-break: break-all;
            overflow-wrap: break-word;
            white-space: pre-wrap;
            position: relative;
        }

        .output-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(0, 247, 255, 0.3);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        /* ========== SECURITY BADGES ========== */
        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(0, 255, 136, 0.08);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 50px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--cyber-green);
            margin: 5px;
        }

        /* ========== THREAT WARNING ========== */
        .threat-warning {
            background: linear-gradient(135deg, 
                rgba(255, 51, 102, 0.1), 
                rgba(255, 204, 0, 0.1));
            border: 1px solid rgba(255, 51, 102, 0.3);
            border-radius: 16px;
            padding: 20px;
            margin: 20px 0;
        }

        .threat-warning h4 {
            color: var(--cyber-red);
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* ========== VAULT ENTRY ========== */
        .vault-entry {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 247, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .vault-entry:hover {
            background: rgba(0, 247, 255, 0.05);
            border-color: rgba(0, 247, 255, 0.3);
            transform: translateY(-2px);
        }

        /* ========== PROGRESS BARS ========== */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, 
                var(--cyber-green), 
                var(--cyber-cyan));
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        /* ========== TOAST NOTIFICATIONS ========== */
        .toast-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
        }

        .cyber-toast {
            padding: 16px 30px;
            background: rgba(10, 15, 25, 0.95);
            border: 1px solid var(--cyber-cyan);
            border-radius: 50px;
            color: white;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-align: center;
            backdrop-filter: blur(20px);
            animation: toastSlide 0.3s ease-out;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            pointer-events: auto;
        }

        @keyframes toastSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ========== SCANNER EFFECT ========== */
        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--cyber-cyan), 
                transparent);
            box-shadow: 0 0 20px var(--cyber-cyan);
            z-index: 10;
            display: none;
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* ========== QR CODE DISPLAY ========== */
        .qr-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            background: white;
            padding: 10px;
            border-radius: 8px;
        }

        /* ========== LANGUAGE TOGGLE ========== */
        .lang-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .lang-btn {
            padding: 10px 20px;
            background: rgba(0, 247, 255, 0.1);
            border: 1px solid rgba(0, 247, 255, 0.3);
            border-radius: 50px;
            color: var(--cyber-cyan);
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .lang-btn:hover {
            background: rgba(0, 247, 255, 0.2);
            transform: scale(1.05);
        }

        /* ========== RESPONSIVE DESIGN ========== */
        @media (max-width: 768px) {
            .cyber-title {
                font-size: 3rem;
            }
            
            .glass-panel {
                padding: 20px;
                margin: 10px;
                border-radius: 20px;
            }
            
            .cyber-tabs {
                flex-direction: column;
            }
            
            .cyber-tab {
                padding: 14px 20px;
            }
            
            .qr-code {
                width: 150px;
                height: 150px;
            }
            
            .lang-toggle {
                top: 10px;
                right: 10px;
            }
        }

        @media (max-width: 480px) {
            .cyber-title {
                font-size: 2.5rem;
            }
            
            .cyber-button {
                padding: 14px 24px;
                font-size: 12px;
            }
            
            .security-badge {
                padding: 8px 16px;
                font-size: 10px;
            }
        }

        /* ========== UTILITY CLASSES ========== */
        .hidden {
            display: none !important;
        }

        .text-gradient {
            background: linear-gradient(135deg, var(--cyber-cyan), var(--cyber-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .glow {
            filter: drop-shadow(0 0 10px currentColor);
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* ========== FILE UPLOAD ========== */
        .file-upload {
            position: relative;
            width: 100%;
            height: 120px;
            border: 2px dashed rgba(0, 247, 255, 0.3);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(0, 247, 255, 0.02);
        }

        .file-upload:hover {
            border-color: var(--cyber-cyan);
            background: rgba(0, 247, 255, 0.05);
        }

        .file-upload input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        /* ========== PASSWORD STRENGTH ========== */
        .strength-meter {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .strength-segment {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            transition: all 0.3s;
        }

        .strength-segment.active {
            background: var(--cyber-green);
        }

        .strength-segment.weak {
            background: var(--cyber-red);
        }

        .strength-segment.medium {
            background: var(--cyber-yellow);
        }

        .session-tim
