<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWARG | Industrial Encryption Suite</title>
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    
    <!-- Resources -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,900;1,900&family=JetBrains+Mono:wght@400;500;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* ========== VARIABLES ========== */
        :root {
            --bg-deep: #000000;
            --bg-dark: #0a0a0a;
            --cyber-cyan: #00fff7;
            --cyber-blue: #0066ff;
            --cyber-green: #00ff95;
            --cyber-red: #ff0055;
            --gold-start: #ffd700;
            --gold-mid: #fffacd;
            --gold-end: #daa520;
        }

        /* ========== BASE ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-deep);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* ========== BACKGROUND PARTICLES ========== */
        #particles-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 30% 30%, #001122 0%, #000000 70%);
        }

        .floating-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--cyber-cyan);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--cyber-cyan);
            animation: floatUp 20s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) translateX(0) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) scale(1.5);
                opacity: 0;
            }
        }

        /* ========== AMAR KUMAR GOLD BADGE ========== */
        .gold-badge {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 14px 28px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 50px;
            backdrop-filter: blur(20px);
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }

        .gold-badge::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                transparent, 
                var(--gold-start), 
                transparent, 
                var(--gold-end),
                transparent);
            border-radius: 52px;
            z-index: -1;
            animation: shine 3s linear infinite;
            opacity: 0.5;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .gold-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 18px;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(120deg, 
                var(--gold-start) 0%, 
                var(--gold-mid) 25%, 
                var(--gold-end) 45%, 
                var(--gold-mid) 55%, 
                var(--gold-start) 80%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textShine 2.5s linear infinite;
        }

        @keyframes textShine {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .blue-tick {
            color: #1da1f2;
            font-size: 22px;
            filter: drop-shadow(0 0 10px #1da1f2);
        }

        /* ========== MAIN CONTAINER ========== */
        .main-glass {
            background: rgba(10, 15, 25, 0.9);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(0, 255, 247, 0.15);
            border-radius: 30px;
            padding: 30px;
            max-width: 900px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 0 1px rgba(0, 255, 247, 0.1),
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        /* ========== KEY SECTION ========== */
        .key-section {
            margin-bottom: 30px;
            text-align: center;
        }

        .key-label {
            display: block;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--cyber-cyan);
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .key-input {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 18px 25px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(0, 255, 247, 0.3);
            border-radius: 18px;
            color: var(--cyber-cyan);
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 2px;
            text-align: center;
            outline: none;
            transition: all 0.3s;
        }

        .key-input:focus {
            border-color: var(--cyber-cyan);
            box-shadow: 0 0 40px rgba(0, 255, 247, 0.3);
        }

        /* ========== TABS ========== */
        .tab-nav {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 30px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 15px;
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            padding: 15px 30px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
        }

        .tab-btn.active {
            color: var(--cyber-cyan);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -16px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--cyber-cyan);
            border-radius: 3px;
            box-shadow: 0 0 10px var(--cyber-cyan);
        }

        /* ========== TEXT AREAS ========== */
        .text-box {
            width: 100%;
            min-height: 180px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: white;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
            outline: none;
            transition: all 0.3s;
        }

        .text-box:focus {
            border-color: var(--cyber-cyan);
            box-shadow: 0 0 30px rgba(0, 255, 247, 0.2);
        }

        /* ========== OUTPUT BOX ========== */
        .output-box {
            min-height: 180px;
            padding: 20px;
            background: rgba(0, 255, 247, 0.03);
            border: 2px dashed rgba(0, 255, 247, 0.3);
            border-radius: 20px;
            color: var(--cyber-green);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            word-break: break-all;
            overflow-wrap: break-word;
            white-space: pre-wrap;
            position: relative;
        }

        .output-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(0, 255, 247, 0.3);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* ========== BUTTONS ========== */
        .action-btn {
            padding: 16px 32px;
            border: none;
            border-radius: 16px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            background: linear-gradient(135deg, var(--cyber-cyan), var(--cyber-blue));
            color: black;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 247, 0.3);
        }

        /* ========== SCANNER ANIMATION ========== */
        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                var(--cyber-cyan) 50%, 
                transparent 100%);
            box-shadow: 0 0 20px var(--cyber-cyan);
            z-index: 10;
            display: none;
            animation: scan 1.5s linear infinite;
        }

        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        /* ========== ABOUT MODAL ========== */
        .about-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
            overflow-y: auto;
            padding: 20px;
        }

        .about-content {
            background: rgba(10, 15, 25, 0.95);
            border: 1px solid var(--cyber-cyan);
            border-radius: 25px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        /* ========== TOAST ========== */
        .toast-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            padding: 12px 25px;
            background: rgba(0, 10, 20, 0.95);
            border: 1px solid var(--cyber-cyan);
            border-radius: 50px;
            color: white;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            animation: toastIn 0.3s ease-out;
        }

        @keyframes toastIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ========== LOG PANEL ========== */
        .log-panel {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 247, 0.1);
            max-height: 150px;
            overflow-y: auto;
        }

        .log-entry {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: rgba(0, 255, 247, 0.8);
            padding: 5px 0;
            border-bottom: 1px solid rgba(0, 255, 247, 0.1);
        }

        /* ========== SECURITY BADGE ========== */
        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0, 255, 95, 0.1);
            border: 1px solid rgba(0, 255, 95, 0.3);
            border-radius: 50px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #00ff95;
            margin: 10px 0;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            .main-glass {
                margin: 10px;
                padding: 20px;
                border-radius: 20px;
            }
            
            .gold-text {
                font-size: 14px;
            }
            
            .tab-nav {
                gap: 20px;
            }
            
            .tab-btn {
                padding: 10px 15px;
                font-size: 10px;
            }
            
            .about-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Particles -->
    <div id="particles-bg"></div>
    
    <!-- Scanner -->
    <div id="scanner" class="scanner-line"></div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>
    
    <!-- Audio Elements -->
    <audio id="type-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-keyboard-typing-1386.mp3"></audio>
    <audio id="success-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-security-lock-approved-1537.mp3"></audio>
    
    <!-- Main App -->
    <div class="min-h-screen p-4">
        <!-- Header -->
        <header class="text-center py-6">
            <h1 class="text-6xl font-black mb-4" style="
                font-family: 'Orbitron', sans-serif;
                background: linear-gradient(135deg, #fff, #00fff7, #0066ff);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                text-shadow: 0 0 30px rgba(0, 255, 247, 0.3);
            ">SWARG</h1>
            
            <!-- Amar Kumar Gold Badge -->
            <div class="gold-badge">
                <span class="gold-text">AMAR KUMAR</span>
                <i class="fas fa-check-circle blue-tick"></i>
            </div>
            
            <!-- About Button -->
            <button onclick="showAbout()" class="mt-4 px-6 py-2 bg-white/5 border border-white/10 rounded-full text-xs font-bold uppercase tracking-widest hover:bg-cyan-500/10 transition">
                <i class="fas fa-info-circle text-cyan-400 mr-2"></i> About System
            </button>
        </header>
        
        <!-- Security Badges -->
        <div class="text-center mb-6">
            <div class="security-badge inline-block mx-2">
                <i class="fas fa-shield-alt"></i> AES-256-GCM
            </div>
            <div class="security-badge inline-block mx-2" style="border-color: #9d00ff; color: #9d00ff;">
                <i class="fas fa-network-wired"></i> Local Processing
            </div>
            <div class="security-badge inline-block mx-2" style="border-color: #ffcc00; color: #ffcc00;">
                <i class="fas fa-user-shield"></i> No Data Storage
            </div>
        </div>
        
        <!-- Main Container -->
        <main class="main-glass">
            <!-- Master Key -->
            <div class="key-section">
                <label class="key-label">MASTER ENCRYPTION KEY</label>
                <input 
                    type="password" 
                    id="masterKey"
                    class="key-input"
                    placeholder="Enter your password (min 8 characters)"
                    oninput="playTypeSound()"
                />
                <div id="key-strength" class="mt-2 text-xs text-gray-400"></div>
            </div>
            
            <!-- Tabs -->
            <div class="tab-nav">
                <button class="tab-btn active" onclick="switchTab('encrypt')">
                    <i class="fas fa-lock mr-2"></i> SECURE DATA
                </button>
                <button class="tab-btn" onclick="switchTab('decrypt')">
                    <i class="fas fa-unlock mr-2"></i> REVEAL TRUTH
                </button>
            </div>
            
            <!-- Encrypt Tab -->
            <div id="encrypt-tab">
                <textarea 
                    id="input-text"
                    class="text-box mb-6"
                    placeholder="Enter your data to encrypt..."
                    oninput="playTypeSound()"
                ></textarea>
                
                <div class="output-box mb-6">
                    <div class="output-placeholder" id="encrypt-placeholder">
                        ENCRYPTED TOKEN WILL APPEAR HERE
                    </div>
                    <div id="encrypt-output"></div>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="encryptData()" class="action-btn">
                        <i class="fas fa-shield-alt"></i> ENCRYPT
                    </button>
                    <button onclick="copyOutput('encrypt')" class="action-btn" style="background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2);">
                        <i class="fas fa-copy"></i> COPY
                    </button>
                </div>
            </div>
            
            <!-- Decrypt Tab -->
            <div id="decrypt-tab" style="display: none;">
                <textarea 
                    id="encrypted-input"
                    class="text-box mb-6"
                    placeholder="Paste encrypted token here..."
                    oninput="playTypeSound()"
                ></textarea>
                
                <div class="output-box mb-6">
                    <div class="output-placeholder" id="decrypt-placeholder">
                        DECRYPTED TEXT WILL APPEAR HERE
                    </div>
                    <div id="decrypt-output"></div>
                </div>
                
                <button onclick="decryptData()" class="action-btn" style="background: linear-gradient(135deg, #9d00ff, #0066ff);">
                    <i class="fas fa-eye"></i> DECRYPT
                </button>
            </div>
            
            <!-- Activity Log -->
            <div class="log-panel">
                <div class="text-xs text-cyan-400 font-bold mb-3 flex items-center">
                    <i class="fas fa-terminal mr-2"></i> SYSTEM LOG
                </div>
                <div id="activity-log">
                    <div class="log-entry">[SYSTEM] SWARG v3.0 Initialized</div>
                    <div
